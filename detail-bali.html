  <body>

    <div class="content">
      <h1>Detail Wisata: Bali Beach</h1>
      <img
        src="https://dynamic-media-cdn.tripadvisor.com/media/photo-o/24/62/0d/c8/caption.jpg?w=600&h=600&s=1"
        alt="Bali Beach"
        style="width: 300px; border-radius: 10px"
      />
      <p>Lokasi: Indonesia</p>
      <p>Harga: $300</p>
      <p>Deskripsi: Nikmati keindahan pantai Bali.</p>

      <button
        class="add-to-cart"
        onclick="addToCart('Bali Beach', 300, 'Indonesia')"
      >
        Add to Cart
      </button>
      <a
        href="checkout.html"
        style="
          background-color: blue;
          color: white;
          text-decoration: none;
          padding: 10px;
          border-radius: 5px;
        "
        >Checkout
      </a>
      <button onclick="history.go(-1)">Back</button>
    </div>

    <script>
      window.dataLayer = window.dataLayer || [];
window.dataLayer.push({
  event: 'view_item',
  ecommerce: {
    currency: 'USD',
    value: 300,
    items: [{
      item_id: 'dest_' + 'Bali Beach'.replace(/\s/g, '').toLowerCase(),
      item_name: 'Bali Beach',
      price: 300,
      item_category: 'Indonesia',
      quantity: 1
    }]
  }
});
      
      function addToCart(name, price, location) {
        let cart = JSON.parse(localStorage.getItem("cart")) || [];
        let existingItem = cart.find((item) => item.name === name);
        if (existingItem) {
          existingItem.quantity += 1;
        } else {
          cart.push({
            name: name,
            price: price,
            location: location,
            quantity: 1,
          });
        }
        localStorage.setItem("cart", JSON.stringify(cart));

        window.dataLayer = window.dataLayer || [];
        window.dataLayer.push({
          event: "add_to_cart",
          ecommerce: {
            currency: "USD",
            value: price,
            items: [
              {
                item_id: "dest_" + name.replace(/\s/g, "").toLowerCase(),
                item_name: name,
                price: price,
                item_category: location,
                quantity: 1,
              },
            ],
          },
        });

        alert("Item added to cart!");
      }
    </script>
